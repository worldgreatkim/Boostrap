<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Shopping Mall</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card img {
            max-height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>

<!-- Header -->
<header class="bg-primary text-white text-center py-3">
    <div class="container">
        <h1>Shopping Mall</h1>
        <nav class="nav justify-content-center">
            <a class="nav-link text-white" href="#">Home</a>
            <a class="nav-link text-white" href="#">Products</a>
            <a class="nav-link text-white" href="#">About</a>
            <a class="nav-link text-white" href="#">Contact</a>
        </nav>
    </div>
</header>

<!-- Main Content -->
<main class="py-5">
    <div class="container">
        <h2 class="text-center mb-4">Featured Products</h2>
        <div class="row">
            <div class="col-md-3 mb-4">
                <div class="card">
                    <img src="https://via.placeholder.com/200" class="card-img-top" alt="Product 1">
                    <div class="card-body">
                        <h5 class="card-title">Product 1</h5>
                        <p class="card-text">$19.99</p>
                        <a href="#" class="btn btn-primary btn-block">Add to Cart</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card">
                    <img src="https://via.placeholder.com/200" class="card-img-top" alt="Product 2">
                    <div class="card-body">
                        <h5 class="card-title">Product 2</h5>
                        <p class="card-text">$29.99</p>
                        <a href="#" class="btn btn-primary btn-block">Add to Cart</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card">
                    <img src="https://via.placeholder.com/200" class="card-img-top" alt="Product 3">
                    <div class="card-body">
                        <h5 class="card-title">Product 3</h5>
                        <p class="card-text">$39.99</p>
                        <a href="#" class="btn btn-primary btn-block">Add to Cart</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card">
                    <img src="https://via.placeholder.com/200" class="card-img-top" alt="Product 4">
                    <div class="card-body">
                        <h5 class="card-title">Product 4</h5>
                        <p class="card-text">$49.99</p>
                        <a href="#" class="btn btn-primary btn-block">Add to Cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<footer class="bg-primary text-white text-center py-3">
    <div class="container">
        <p>&copy; 2024 Shopping Mall. All Rights Reserved.</p>
    </div>
</footer>

</body>
</html>
